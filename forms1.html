<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Irene Ockrah's Practice Forms</title>
</head>
<body>
	<h1>Sign UP</h1>
	<form>

		<div class="fullname">
			<label>Full Name</label>
			<input type="text" name="">
		</div><br>

		<div class="email">
			<label>Email</label>
			<input type="email" name="">
		</div><br>

		<div class="Password">
			<label>Password</label>
			<input type="Password" name="">
		</div><br>

		<div class="date">
			<label>Date of Birth</label>
			<input type="date" name="">
		</div><br>

		<div class="gender">
			<label>Gender</label><br>
			male<input type="radio" name="gender">
			female<input type="radio" name="gender">
		</div><br>

		<div class="languages">
			<label>Select languages</label><br>
			English<input type="checkbox" name="">
			Spanish<input type="checkbox" name="">
			French<input type="checkbox" name="">	
		</div><br>

		<div class="submit">
			<label>Submit</label>
			<input type="submit" name="">
		</div>




	</form>

</body>
</html>
